<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show</title>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css.css' %}">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <h4 class="white mr-auto">
            <a href="/quotes" class="white mr-auto">Back</a>
        </h4>
        <a href="/logout" class="move badge badge-primary">Log out</a>
        </nav>
    <br>
    <h3 class="moveit">{{user_uploader.first_name}} {{user_uploader.last_name}}'s Quotes</h3>
    {%for quote in all_quotes_uploaded_by_user %}
    <div class="box container">
        <p><span class="red">{{quote.author}}</span>: "{{quote.quote}}"</p>
    </div>
    {% endfor %}
